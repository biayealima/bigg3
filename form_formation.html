<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une formation et des matières</title>
</head>
<body>
    <h1>Ajouter une formation et des matières</h1>
    <form action="traitement_formation.php" method="post">
        <label for="nom_formation">Nom de la formation :</label>
        <input type="text" id="nom_formation" name="nom_formation" required><br><br>

        <label for="description_formation">Description de la formation :</label><br>
        <textarea id="description_formation" name="description_formation" rows="4" cols="50"></textarea><br><br>

        <label for="matieres">Matières associées (séparées par des virgules) :</label>
        <input type="text" id="matieres" name="matieres" required><br><br>

        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
